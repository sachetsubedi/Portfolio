  <body

      font-size: x-large;
      background-color: var(--background-color);
      color: var(--secondary-color);

        sans-serif;

  >
    <div
      class="navbar"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div class="logo" style="align-items: center">
        <img src="../assets/logo.png" alt="" height="70" />
      </div>
      <div class="navigation">
        <ul style="display: flex; list-style: none; align-items: center">

          <a href="about.html">About</a>
          <a href="./projects.html">Projects</a>
          <a href="#" style="border-bottom: 1px solid var(--primary-color)"
            >Contact</a
          >
        </ul>
      </div>
      <div
        id="sheetTrigger"
        style="
          cursor: pointer;
          margin-right: 20px;
          color: var(--primary-color);
          font-size: larger;
          padding: 15px;
          border-radius: 100%;
        "
      >
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div
      class="sheet"
      id="sheet"
      style="
        height: 100vh;
        width: 200px;
        background-color: rgb(37, 37, 37);
        z-index: 10;
        border: 1px solid var(--secondary-color);
        padding: 20px;
        position: absolute;
        top: 0;
        right: -300px;
        color: var(--secondary-color);
        transition: right 0.5s ease-in-out;
        display: none;
      "
    >
      <div
        class="sheetButton"
        id="sheetClose"
        style="
          cursor: pointer;
          transition: 0.2s ease-in-out;
          padding: 10px;
          border-radius: 100%;
          width: fit-content;
          color: var(--primary-color);
        "
      >
        <i class="fa-solid fa-times"></i>
      </div>
      <div class="sheetContent">
        <div
          style="display: flex; gap: 2px; flex-direction: column; width: 100%"
        >

              />

            Home</a

            >
              <g fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="9" cy="9" r="2" />

                  d="M13 15c0 1.105 0 2-4 2s-4-.895-4-2s1.79-2 4-2s4 .895 4 2Z"

                />
              </g>
            </svg>
            About</a
          >
          <a class="sheetItems" href="./projects.html"
            ><svg

            Projects</a
          >

          <a class="sheetItems" href="./contact.html"

              xmlns="http://www.w3.org/2000/svg"

              height="1em"

          >

      </div>

    <!-- -------------------------------------------------------------------------------- -->
    <div
      class="body"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        flex-direction: column;
      "
    >
      <div
        id="alertSuccess"
        class="contactSuccessAlert"
        style="
          border: 2px solid var(--secondary-color);
          padding: 5px 8px;
          border-radius: 10px;
          display: flex;
          align-items: center;
          font-size: medium;
          gap: 5px;
          display: none;
        "
      >
        <i class="fa-solid fa-check" style="color: lime"></i>
        <span
          >Thank you for submitting. I will get back to you as soon as
          possible.</span
        >
      </div>

      <h2>Get in touch</h2>
      <div class="form" style="width: 30%; font-size: 20px">
        <div class="inputContainers">
          <label for="name" class="inputLabel">Name</label>
          <input
            type="text"
            name="name"
            id="nameField"
            class="inputField"
            required
          />
          <div
            id="nameFieldError"
            style="
              margin-bottom: 10px;
              font-size: small;
              color: rgb(255, 31, 31);
            "
          ></div>
        </div>
        <div class="inputContainers">
          <label for="email" class="inputLabel">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="inputField"
            required
          />
          <div
            id="emailError"
            style="
              margin-bottom: 10px;
              font-size: small;
              color: rgb(255, 31, 31);
            "
          ></div>
        </div>
        <div class="inputContainers">
          <label for="phone" class="inputLabel">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            class="inputField"
            required
          />
          <div
            id="phoneError"
            style="
              margin-bottom: 10px;
              font-size: small;
              color: rgb(255, 31, 31);
            "
          ></div>
        </div>
        <div class="inputContainers">
          <label for="message" class="inputLabel">Message</label>
          <textarea
            name="message"
            id="message"
            class="inputField"
            required
          ></textarea>
          <div
            id="messageError"
            style="
              margin-bottom: 10px;
              font-size: small;
              color: rgb(255, 31, 31);
            "
          ></div>
        </div>
        <button
          style="
            width: 100%;
            font-size: 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px;
            transition: 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
          "
          class="submitBtn"
          id="submitBtn"
        >
          Submit
          <!-- <div class="loader"></div> -->
          <div id="svgCheck" style="display: none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 48 48"
            >
              <defs>
                <mask id="ipSCheckOne0">
                  <g fill="none" stroke-linejoin="round" stroke-width="4">
                    <path
                      fill="#fff"
                      stroke="#fff"
                      d="M24 44a19.94 19.94 0 0 0 14.142-5.858A19.94 19.94 0 0 0 44 24a19.94 19.94 0 0 0-5.858-14.142A19.94 19.94 0 0 0 24 4A19.94 19.94 0 0 0 9.858 9.858A19.94 19.94 0 0 0 4 24a19.94 19.94 0 0 0 5.858 14.142A19.94 19.94 0 0 0 24 44Z"
                    />
                    <path
                      stroke="#000"
                      stroke-linecap="round"
                      d="m16 24l6 6l12-12"
                    />
                  </g>
                </mask>
              </defs>
              <path
                fill="currentColor"
                d="M0 0h48v48H0z"
                mask="url(#ipSCheckOne0)"
              />
            </svg>
          </div>
        </button>
      </div>
      <div
        class="footerLinks"
        style="
          padding-top: 20px;
          display: flex;
          justify-content: center;
          gap: 15px;
        "
      >
        <a
          href="https://facebook.com/scht001"
          target="_blank"
          class="footerLink"
          ><img
            src="../assets/svg/facebook-svgrepo-com.svg"
            height="30px"

        <a

        <a

            height="30px"

        /></a>

        <a
          href="https://www.linkedin.com/in/sachet-subedi-801153256/"
          class="footerLink"
          target="_blank"
          ><img
            src="../assets/svg/linkedin-circle.svg"
            height="30px"
            alt="Linkedin"
        /></a>

        <a
          href="mailto:mail@sachetsubedi001.com.np"

            alt="Email"
        /></a>

      id="mouseFollower"
      style="
        position: absolute;
        left: 0;
        top: 0;
        border: 2px solid var(--primary-color);
        height: 30px;
        width: 30px;
        border-radius: 100%;
        transition: background-color 0.1s ease-in-out;
        z-index: -10;
