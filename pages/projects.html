<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/projects.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Projects | Sachet Subedi</title>
  </head>
  <body>
    <div
      class="navbar"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div class="logo" style="align-items: center">
        <img src="../assets/logo.png" alt="" height="70" />
      </div>
      <div class="navigation">
        <ul style="display: flex; list-style: none; align-items: center">
          <a href="../index.html">Home</a>
          <a href=" about.html">About</a>
          <a
            href="projects.html"
            style="border-bottom: 1px solid var(--primary-color)"
            >Projects</a
          >
          <a href="contact.html">Contact</a>
        </ul>
      </div>
      <div
        id="sheetTrigger"
        style="
          cursor: pointer;
          margin-right: 20px;
          color: var(--primary-color);
          font-size: larger;
          padding: 15px;
          border-radius: 100%;
        "
      >
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div
      class="sheet"
      id="sheet"
      style="
        height: 100vh;
        width: 200px;
        background-color: rgb(37, 37, 37);
        z-index: 10;
        border: 1px solid var(--secondary-color);
        padding: 20px;
        position: absolute;
        top: 0;
        display: none;
        right: -300px;
        color: var(--secondary-color);
        transition: right 0.5s ease-in-out;
      "
    >
      <div
        class="sheetButton"
        id="sheetClose"
        style="
          cursor: pointer;
          transition: 0.2s ease-in-out;
          padding: 10px;
          border-radius: 100%;
          width: fit-content;
          color: var(--primary-color);
        "
      >
        <i class="fa-solid fa-times"></i>
      </div>
      <div class="sheetContent">
        <div
          style="display: flex; gap: 2px; flex-direction: column; width: 100%"
        >
          <a class="sheetItems" href="../index.html"
            ><i class="fa-solid fa-house"></i> Home</a
          >
          <a class="sheetItems" href="./about.html"
            ><i class="fa-solid fa-user"></i> About</a
          >
          <a class="sheetItems" href="./projects.html"
            ><i class="fa-solid fa-code"></i> Projects</a
          >

          <a class="sheetItems" href="./contact.html"
            ><i class="fa-solid fa-address-book"></i> Contact</a
          >
        </div>
      </div>
    </div>

    <div class="main">
      <h3>Projects</h3>
      <div id="projectsContainer"></div>
    </div>
    <div
      id="mouseFollower"
      style="
        position: absolute;
        left: 0;
        top: 0;
        border: 2px solid var(--primary-color);
        height: 30px;
        width: 30px;
        border-radius: 100%;
        transition: background-color 0.1s ease-in-out;
        z-index: -10;
      "
    ></div>
  </body>
  <script type="module" src="../scripts/projectSeeder.js"></script>
  <script src="../scripts/mouseFollower.js"></script>
  <script src="../scripts//sheetController.js"></script>
</html>
