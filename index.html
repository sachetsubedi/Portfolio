<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" />
    <title>Sachet Subedi</title>
    <meta
      name="description"
      content="Explore the portfolio of Sachet Subedi, a passionate Full Stack Developer. Discover custom web components, innovative projects, and expertise in front-end and back-end development. Let's build something amazing together!"
    />
    <meta
      name="keywords"
      content="Sachet, Subedi, Sachet Subedi, Full-stack Developer, back-end Developer, front-end Developer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body
    style="
      display: flex;
      flex-direction: column;
      height: 100%;
      font-size: x-large;
      background-color: var(--background-color);
      color: var(--secondary-color);
      overflow-x: hidden;
    "
  >
    <div
      class="navbar"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      "
    >
      <div class="logo" style="align-items: center">
        <img src="./assets/logo.png" alt="" height="70" />
      </div>
      <div class="navigation">
        <ul style="display: flex; list-style: none; align-items: center">
          <a
            href="./index.html"
            style="border-bottom: 1px solid var(--primary-color)"
            >Home</a
          >
          <a href="./pages/about.html">About</a>
          <a href="./pages/projects.html">Projects</a>
          <a href="./pages/contact.html">Contact</a>
        </ul>
      </div>
      <div
        id="sheetTrigger"
        style="
          cursor: pointer;
          margin-right: 20px;
          color: var(--primary-color);
          font-size: larger;
          padding: 15px;
          border-radius: 100%;
        "
      >
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div
      class="sheet"
      id="sheet"
      style="
        height: 100%;
        width: 200px;
        background-color: rgb(37, 37, 37);
        z-index: 500;
        border: 1px solid var(--secondary-color);
        padding: 20px;
        position: absolute;
        top: 0;
        right: -300px;
        color: var(--secondary-color);
        transition: right 0.5s ease-in-out;
        display: none;
      "
    >
      <div
        class="sheetButton"
        id="sheetClose"
        style="
          cursor: pointer;
          transition: 0.2s ease-in-out;
          padding: 10px;
          border-radius: 100%;
          width: fit-content;
          color: var(--primary-color);
        "
      >
        <i class="fa-solid fa-times"></i>
      </div>
      <div class="sheetContent">
        <div
          style="display: flex; gap: 2px; flex-direction: column; width: 100%"
        >
          <a class="sheetItems" href="./index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="1.5"
                d="M12 15v3m9.636-5.042l-.279 1.937c-.487 3.388-.731 5.081-1.906 6.093S16.553 22 13.106 22h-2.212c-3.447 0-5.17 0-6.345-1.012s-1.419-2.705-1.906-6.093l-.279-1.937c-.38-2.637-.57-3.956-.029-5.083s1.691-1.813 3.992-3.183l1.385-.825C9.8 2.622 10.846 2 12 2s2.199.622 4.288 1.867l1.385.825c2.3 1.37 3.451 2.056 3.992 3.183"
              />
            </svg>
            Home
          </a>
          <a class="sheetItems" href="./pages/about.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <g fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="9" cy="9" r="2" />
                <path
                  d="M13 15c0 1.105 0 2-4 2s-4-.895-4-2s1.79-2 4-2s4 .895 4 2Z"
                />
                <path
                  stroke-linecap="round"
                  d="M22 12c0 3.771 0 5.657-1.172 6.828S17.771 20 14 20h-4c-3.771 0-5.657 0-6.828-1.172S2 15.771 2 12s0-5.657 1.172-6.828S6.229 4 10 4h4c3.771 0 5.657 0 6.828 1.172c.47.47.751 1.054.92 1.828M19 12h-4m4-3h-5m5 6h-3"
                />
              </g>
            </svg>
            About</a
          >
          <a class="sheetItems" href="./pages/projects.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="1.5"
              >
                <path
                  d="M2 11v2c0 3.771 0 5.657 1.172 6.828S6.229 21 10 21h4c3.771 0 5.657 0 6.828-1.172S22 16.771 22 13v-2c0-3.771 0-5.657-1.172-6.828S17.771 3 14 3h-4C6.229 3 4.343 3 3.172 4.172C2.518 4.825 2.229 5.7 2.102 7M15 3v10m0 4v4"
                />
                <path
                  stroke-linejoin="round"
                  d="m6 14l-1 1l1 1m4.5 0l1 1l-1 1M9 14l-1.5 4"
                />
              </g>
            </svg>
            Projects</a
          >

          <a class="sheetItems" href="./pages/contact.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="1.5"
                d="M20 14c0 3.771 0 5.657-1.172 6.828S15.771 22 12 22s-5.657 0-6.828-1.172S4 17.771 4 14v-4c0-3.771 0-5.657 1.172-6.828S8.229 2 12 2s5.657 0 6.828 1.172S20 6.229 20 10m-5 9H9"
              />
            </svg>
            Contact</a
          >
        </div>
      </div>
    </div>

    <main
      id="main"
      style="
        padding: 50px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <h1
        id="name"
        style="
          font-size: 100px;
          color: var(--secondary-color);
          margin: 0px;
          font-weight: 300;
        "
      >
        Sachet Subedi
      </h1>
      <h3 class="disc" style="letter-spacing: 2">Designer and Developer</h3>

      <div class="learnMore" style="margin-top: 100px; z-index: 100">
        <a
          href="./pages/about.html"
          style="
            text-decoration: none;
            color: var(--primary-color);
            display: flex;
            align-items: center;
          "
          >Learn More
        </a>
      </div>
    </main>

    <div
      id="mouseFollower"
      style="
        position: absolute;
        left: 0;
        top: 0;
        border: 2px solid var(--primary-color);
        height: 30px;
        width: 30px;
        border-radius: 100%;
        transition: background-color 0.1s ease-in-out;
        z-index: -10;
      "
    ></div>

    <!-- POP items -->
  </body>
  <script src="./lib/skillsIcons.js"></script>
  <script src="./script.js"></script>
  <!-- <script src="./scripts/itemPopper.js"></script> -->
  <script src="./scripts/mouseFollower.js"></script>
  <script src="./scripts//sheetController.js"></script>
  <!-- <script src="./scripts/matter/matter.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="./scripts/matter/main.js"></script>
</html>
